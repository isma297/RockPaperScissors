<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
        // Computer play
        let cpuHand;
        function computerPlay() {
            computerHand=Math.floor(Math.random()*100);
            //console.log(cpuHand);
            if(computerHand<33){
                    computerHand="rock";
                  //  console.log(cpuHand);
                }
                else if(computerHand <66){
                    computerHand="paper";
                //    console.log(cpuHand);
                }
                else {
                    computerHand="scissors";
                    //console.log(cpuHand);
                }   
                return computerHand;     
            }
            
        //Player Play
        let playerHand;
        function playerPlay(){
            playerHand=(prompt("Input your move",""))
            //console.log(playerHand);
            playerHand=playerHand.toLowerCase();
            //console.log(playerHand);
         if (playerHand!=="rock"&&playerHand!=="paper" && playerHand!=="scissors"){
            console.log("Only availables moves are: rock, paper o scissor");
            alert("Only availables moves are: rock, paper o scissor");
            playerPlay();
         }
         return playerHand;   
        }

        //Play the Game!
        let winner;
        let scorePlayer=0;
        let scoreComputer=0;
        function play(){
            for(let i=0; i<5; i++){
                computerPlay();
                playerPlay();
                console.log(computerHand);
                console.log(playerHand);

                if(computerHand===playerHand){
                console.log("You chose "+ playerHand+ " and the computer chose "+ computerHand +" It is a Tie!" );
                }
                else if (computerHand=="rock"&&playerHand=="scissors"||
                    computerHand=="paper"&&playerHand=="rock"||
                    computerHand=="scissors"&&playerHand=="paper"){
                        scoreComputer++;
                        console.log("You chose "+ playerHand+ " and the computer chose "+ computerHand +" The computer obtained 1 point!");
                    }
                else{ scorePlayer++;
                    console.log("You chose "+ playerHand+ " and the computer chose "+ computerHand +" You obtained 1 point!")};
            
            }
            scoreComputer == scorePlayer ? winner="tie" :(scoreComputer > scorePlayer ? winner="The computer won": winner="the player won");
            console.log(winner.toUpperCase());
            return winner;
        }

        

play();
    </script>
    
</body>
</html>
